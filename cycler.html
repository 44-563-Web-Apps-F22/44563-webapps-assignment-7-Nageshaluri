<!DOCTYPE html>
<html>

<head>
	<title>Cycler</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<h2>Nagesh Aluri builds a cycler</h2>
	<div class="flex-container" id="target">
		<div class="cycler">row item 1</div>
		<div class="cycler">row item 2</div>
		<div class="cycler">row item 3</div>

	</div>

	<p class="message"> Press the button to create an new element of type div and then add it to the container.
	</p>

	<label for="inputElement">type one text: </label>
	<input class="form-control" type="text" name="input" id="inputElement" value="">
	<div class="container text-center">
		<button type="button" onclick="makeNewDiv()">Add value</button>
		<button type="button" onclick="get()">Get</button>
		<button type="button" onclick="spin()">Spin</button>
		<button type="button" onclick="swap()">Swap</button>
	</div>

	<script>
		function makeNewDiv() {
			let element = document.createElement("div")
			let value = document.getElementById("inputElement").value
			element.innerHTML = value
			element.className = "cycler"
			let container = document.getElementById("target")
			container.appendChild(element)

		}
		function get() {
			let cyclerItems = document.getElementsByClassName("cycler")
			if (cyclerItems.length > 0) {
				cyclerItems[cyclerItems.length - 1].remove()
			}
		}
		function spin() {
			let cyclerItems = document.getElementsByClassName("cycler")
			if (cyclerItems.length > 1) {
				removedItem = cyclerItems[cyclerItems.length - 1]
				cyclerItems[cyclerItems.length - 1].remove()
				let container = document.getElementById("target")
				container.insertBefore(removedItem, container.firstChild)

			}
		}
		function swap() {
			let cyclerItems = document.getElementsByClassName("cycler")
			let x = Math.floor(Math.random() * cyclerItems.length)
			let y = Math.floor(Math.random() * cyclerItems.length)
			 let intialText = document.getElementsByClassName("cycler")[x]
			 let finalText = document.getElementsByClassName("cycler")[y]
			if (cyclerItems.length > 1) {
				let dummy = intialText.innerHTML
				intialText.innerHTML = finalText.innerHTML
			 	finalText.innerHTML = dummy
			}
		
		}
	</script>
</body>

</html>
